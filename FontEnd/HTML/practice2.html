	<h1>英雄技能</h1>
	<table width="800px" height="400px" border="1">
		<tr height="30px" bgcolor="grey">
			<td width="15%"><strong>技能名</strong></td>
			<td width="10%"><strong>触发</strong></td>
			<td width="15%"><strong>技能属性</strong></td>
			<td widht="50%"><strong>技能效果</strong></td>
			<td width="10%">图标</td>
		</tr>
		<tr valign="middle">
			<td><strong>坚韧</strong></td>
			<td><strong>被动</strong></td>
			<td colspan="2">盖伦如果在九秒内不收到任何伤害，之后的每秒都会回复自己最大的生命值的04%，小兵的伤害不会中断坚韧效果。</td>
			<td><img src="e://javaweb//images//skill1.png" width="80px" height="90pxs"></td>
		</tr>
		<tr valign="middle">
			<td><strong>致命打击</strong></td>
			<td><strong>Q</strong></td>
			<td>冷却时间：8</td>
			<td>盖伦移除身上所有的减速效果，并获得30%的移动速度加成，持续1.5/2/2.5/3/3.5秒。<br>
				在接下来的4.5秒内，他的下次普通进攻会造成30/55/80/105/130(+1.4AD)物理伤害，并沉默目标1.5秒。</td>
			<td><img src="e://javaweb//images//skill2.png" width="80px" height="90pxs"></td>
		</tr>
		<tr valign="middle">
			<td><strong>勇气</strong></td>
			<td><strong>E</strong></td>
			<td>冷却:9</td>
			<td><strong>被动：</strong>击杀一个单位会永久提供0.25护甲和魔法抗性加成，最大值：30<br>
				<strong>主动：</strong>盖伦获得一个持续2/3/4/5/6秒的防御护盾，减少即将到来的30%伤害。</td>
			<td><img src="e://javaweb//images//skill3.png" width="80px" height="90pxs"></td>
		</tr>
	</table>
