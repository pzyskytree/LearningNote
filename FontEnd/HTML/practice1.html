	<h1>英雄联盟（电子竞技类游戏）</h1>
	<p><strong>《英雄联盟》</strong>（简称LOL）是由美国<em>Riot Games</em>开发，中国大陆地区由腾讯游戏运营的网络游戏。</p>
	<p><b>《英雄联盟》</b>除了即时战略、团队作战外，还有一百多位特色各异的英雄、丰富的地图及玩法、自动匹配的战网平台，包括天赋树、召唤师系统、符文等元素。[<ins>1</ins>]</p>
	<p>2016年1月，根据官方数据显示，LOL全球最高同时在线已经突破<del>750</del>900万，全球日活高达2700万，全球月活跃已达6700万，注册用户亿计，LOL已经成为当今世界最具人气和影响力的网络游戏之一。[<ins>2</ins>]</p>
