<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
</head>
<body>
	<form>
		<table>
			<tr>
				<td align="right">
					<font color="red">*</font>User Name: 
				</td>
				<td>
					<input type="text" name="username" size="20px">
				</td>
				<td>
					<font color="red" size="-1">User Name cannot be less than 3 characters</font>
				</td>
			</tr>
			<tr>
				<td align="right">
					<font color="red">*</font>Password: 
				</td>
				<td>
					 <input type="password" name="password" size="20px">
				</td>
			</tr>
			<tr>
				<td align="right">
					<font color="red">*</font>Confirm Password:
				</td>
				<td>
					<input type="password" name="confirmpassword" size="20px">
				</td>
			</tr>
			<tr>
				<td align="right">
					<font color="red">*</font>Email:
				</td>
				<td>
					<input type="email" name="email" size="20px">
				</td>
			</tr>
			<tr>
				<td align="right">
					<font color="red">*</font>Real Name:
				</td>
				<td>
					<input type="text" name="name" size="20px">
				</td>
			</tr>
			<tr>
				<td align="right">
					<font color="red">*</font>sex:
				</td>
				<td>
					<select>
						<option>
							male
						</option>
						<option>
							female
						</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="right">
					<font color="red">*</font>BirthDay:
				</td>
				<td>
					<select>
						<option>1993</option>
						<option>1994</option>
						<option>1995</option>
						<option>1996</option>
						<option>1997</option>
						<option>1998</option>
					</select>
					<select>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
					<select>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="right">
					<font color="red">*</font>Phone Number:
				</td>
				<td>
					<input type="text" name="phonenumber" size="20px">
				</td>
			</tr>
			<tr>
				<td align="right">
					<font color="red">*</font>QQ:
				</td>
				<td>
					<input type="text" name="QQ" size="20px">
				</td>
			</tr>
			<tr>
				<td></td>
				<td><font color="blue" size="-2">Set the online conditon of my QQ</font></td>
			</tr>
		</table>
	</form>

</body>
</html>
